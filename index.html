
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackZero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .form-box {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      margin: 3rem auto;
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #2d4de0;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
      font-size: 2.5rem;
    }
    .intro {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    #response {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>StackZero</h1>
  <p class="intro">AI-powered report for your SaaS subscriptions</p>
  <div class="form-box">
    <form id="stackzero-form">
      <input name="name" placeholder="Your name" required type="text" />
      <input name="email" placeholder="Your email" required type="email" />
      <textarea name="subscriptions" placeholder="List your subscriptions..." required></textarea>
      <button type="submit">Get your report</button>
    </form>
    <p id="response"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("stackzero-form");

      if (!form) {
        console.error("Form not found");
        return;
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          name: form.name.value.trim(),
          email: form.email.value.trim(),
          subscriptions: form.subscriptions.value.trim()
        };

        const responseEl = document.getElementById("response");

        try {
          responseEl.innerText = "Generating your report...";

          const query = await fetch("https://stackzero-report.onrender.com/submit", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!query.ok) {
            responseEl.innerText = "Something went wrong. Please try again.";
            return;
          }

          const blob = await query.blob();
          const pdfUrl = URL.createObjectURL(blob);

          window.open(pdfUrl, "_blank");

          responseEl.innerText = "Your report is ready.";
          form.reset();
        } catch (error) {
          console.error("Submission failed", error);
          responseEl.innerText = "Unexpected error. Please try again later.";
        }
      });
    });
  </script>
</body>
</html>
