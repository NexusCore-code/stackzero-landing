<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackZero — AI for optimizing your SaaS stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>StackZero</h1>
        <p>Your AI assistant for optimizing your business software stack</p>
    </header>
    <section class="form-section">
        <h2>Get a free AI-generated savings report</h2>
        <form id="stackForm">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="subscriptions" placeholder="List your SaaS subscriptions..." required></textarea>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </section>
    <footer>
        <p>© 2025 NexusCore. Project StackZero.</p>
        <p>Contact: Jetsetsport@mail.ru</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
