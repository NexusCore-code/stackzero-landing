<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StackZero</title>
  <link rel="icon" href="favicon_sz.ico" />
  <meta property="og:image" content="sz_preview.png" />
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #fff; padding: 2rem; text-align: center; }
    .form-box { background: #fff; color: #000; padding: 2rem; border-radius: 12px; max-width: 500px; margin: auto; }
    input, textarea { width: 100%; padding: 0.75rem; margin: 0.5rem 0; font-size: 1rem; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #2d4de0; color: #fff; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; cursor: pointer; }
    #response { margin-top: 1rem; font-size: 0.95rem; color: green; }
  </style>
</head>
<body>
  <h1>StackZero</h1>
  <p>AI analysis of your subscriptions in 1 minute</p>

  <div class="form-box">
    <form id="stackzero-form">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="subscriptions" placeholder="List your subscriptions..." required></textarea>
      <button type="submit">Get your free report</button>
    </form>
    <p id="response"></p>
  </div>

  <script src="script.js?v=1.5"></script>
</body>
</html>
